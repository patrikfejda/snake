<!DOCTYPE html>
<html>

<head>
    <title>snake</title>
    <link rel="stylesheet" href="css/style.css">

    <!---MAIN--->
    <script src="js/node.js"></script>
    <script src="js/main.js"></script>

    
    <!---MODEL--->
    <script src="js/model/global_var.js"></script>
    <script src="js/model/music.js"></script>
    <script src="js/model/snake.js"></script>


    <!---VIEW--->
    <script src="js/view/grid.js"></script>
    <script src="js/view/menu_screens.js"></script>
    <script src="js/view/hide.js"></script>
    <script src="js/view/snake.js"></script>


    <!---CONTROLLER--->
    <script src="js/controller/game.js"></script>
    <script src="js/controller/music_controls.js"></script>
    <script src="js/controller/click.js"></script>





</head>

<body style="background-color: #555555;">

    <!-- MAIN MENU -->

    <img id="title_snake" style="display:none;" src="img/title_snake.png" width="800">
    <div class="buttons">
        <img id="button_single" onclick="game_singleplayer()" style="display:none;" src="img/button_single.png">
        <!-- <img id="button_multi" onclick="game_multiplayer()" style="display:none;" src="img/button_multi.png"> -->
    </div>
    <div>
        <img id="how_to_play" onclick="show_how_to_play()" style="display:none;" height="100" src="img/how_to_play.png">
        <img id="settings" onclick="show_settings()" style="display:none;" height="100"
            src="img/settings_dark_dray.png">
    </div>

    <!-- BACK BUTTON -->

    <img id="back" style="display: none;" onclick="draw_menu()" width="100" src="img/back.png">


    <!-- INSTRUCTIONS -->

    <img id="controls" style="display:none;" width="700" src="img/controls.png">

    <!-- SETTINGS -->

    <div>
        <img class="sound_controls_buttons" id="music_on" width="450" onclick="turn_music_off()" style="display:none;"
            src="img/music_on.png">
        <img class="sound_controls_buttons" id="music_off" width="450" onclick="turn_music_on()" style="display:none;"
            src="img/music_off.png">
        <img class="sound_controls_buttons" id="sound_on" width="450" onclick="turn_sound_off()" style="display:none;"
            src="img/sound_on.png">
        <img class="sound_controls_buttons" id="sound_off" width="450" onclick="turn_sound_on()" style="display:none;"
            src="img/sound_off.png">
    </div>

    <!-- CANVAS -->

    <canvas id="myCanvas" width="1200" height="700" style="border:1px solid #d3d3d3; display:none;">no canvas
        :(</canvas>
    <h1 id="score" style="fill: #d3d3d3; display:none;">0<h1>

    <!-- DEATH -->
    
    <img id="dead" width="550" onclick="draw_menu()" style="display:none;"
            src="img/dead.png">
    <h1 id="dead_text" style="display:none;">THIS TEXT SHOULD NOT BE VISIBLE</h1>

</body>

</html>
